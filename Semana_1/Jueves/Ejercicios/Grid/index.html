<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Grid</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<h2>Ejemplo 1</h2>
	<div class = "container">
		<div class = "row">
		<div class="col-md-1">1</div>
		<div class="col-md-1">2</div>
		<div class="col-md-1">3</div>
		<div class="col-md-1">4</div>
		<div class="col-md-1">5</div>
		<div class="col-md-1">6</div>
		<div class="col-md-1">7</div>
		<div class="col-md-1">8</div>
		<div class="col-md-1">9</div>
		<div class="col-md-1">10</div>
		<div class="col-md-1">11</div>
		<div class="col-md-1">12</div>
		</div>

		<div class="row">
			<div class="col-md-8">.col-md-8</div>
			<div class="col-md-4">.col-md-4</div>
		</div>

		<div class="row">
			<div class="col-md-4">.col-md-4</div>
			<div class="col-md-4">.col-md-4</div>
			<div class="col-md-4">.col-md-4</div>
		</div>
	</div>

	<div class="container-fluid"> 	
		<h2>Ejemplo 2</h2>
			<div class="row">
				<div class="col-md-4">.col-md-4</div>
				<div class="col-md-4 offset-md-4">.col-md-4 .col-md-offset-4</div>
			</div>
			<div class="row">
				<div class="col-md-3 offset-md-3">.col-md-3 .col-md-offset-3</div>
				<div class="col-md-3 offset-md-3">.col-md-3 .col-md-offset-3</div>
			</div>
			<div class="row">
				<div class="col-md-6 offset-md-6">.col-md-6 .col-md-offset-3</div>
			</div>
		<h2>Ejemplo 3 push  pull</h2>
			<div class="row">
			<div class="col-md-9 col-md-push-2">Push</div>
			<div class="col-md-3 col-md-pull-9">Pull</div>
			</div>
		<h2>Ejemplo 4</h2>
			<div class="row">
				<div class="col-md-3 pull-md-9">Pull</div>
					
			</div>
	</div>

</body>
	<script src="js/bootstrap.min.js"></script>
</html>
